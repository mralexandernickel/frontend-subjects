<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Subjects</title>
</head>
<body>
  <main style="height:3000px;background:#ccc;">Scroll Content</main>
  <script src="dist/frontend.subjects.js"></script>
  <script>
    const ScreensizeDetection = new ScreensizeDetectionSubject();
    ScreensizeDetection.get().subscribe(screensize => {console.log(screensize)});

    const ScrollDirection = new ScrollDirectionSubject();
    ScrollDirection.get().subscribe(scrollDirection => {
      if (scrollDirection) {
        console.log(scrollDirection);
      }
    });
  </script>
</body>
</html>
