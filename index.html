<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Subjects</title>
  <link rel="stylesheet" href="node_modules/@mralexandernickel/flex-attributes/dist/flex-attributes.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <toolbar
    position="top"
    layout="row"
    layout-align="space-between">
    <div>Company Logo</div>
    <nav
      layout="row"
      layout-align="space-between">
      <button class="icon">
        <svg viewBox="0 0 24 24">
          <path fill="#000000" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
      </button>
      <button class="icon">
        <svg viewBox="0 0 24 24">
          <path fill="#333333" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
        </svg>
      </button>
    </nav>
  </toolbar>  
  <main>
    <article>Product #1</article>
    <article>Product #2</article>
    <article>Product #3</article>
    <article>Product #4</article>
    <article>Product #5</article>
    <article>Product #6</article>
    <article>Product #7</article>
    <article>Product #8</article>
    <article>Product #9</article>
    <article>Product #10</article>
    <article>Product #11</article>
    <article>Product #12</article>
    <article>Product #13</article>
    <article>Product #14</article>
    <article>Product #15</article>
    <article>Product #16</article>
    <article>Product #17</article>
    <article>Product #18</article>
    <article>Product #19</article>
    <article>Product #20</article>
  </main>
  <toolbar
    position="bottom"
    layout="row"
    layout-align="space-between">
    <button class="icon">
      <svg style="height:28px;width:28px;" viewBox="0 0 24 24">
        <path fill="#ffffff" d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
      </svg>
    </button>
    <button class="action">Checkout</button>
    <button class="icon">
      <svg style="height:28px;width:28px;" viewBox="0 0 24 24">
        <path fill="#ffffff" d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z" />
      </svg>
    </button>
  </toolbar>

  <script src="dist/frontend.subjects.js"></script>
  <script>
    const ScreensizeDetection = new FrontendSubjects.ScreensizeDetectionSubject();
    ScreensizeDetection.get().subscribe(screensize => {
      console.log(screensize);
    });

    const ScrollDirection = new FrontendSubjects.ScrollDirectionSubject();
    ScrollDirection.get().subscribe(scrollInformation => {
      if (scrollInformation) {
        document.body.className = 'scroll-' + scrollInformation.direction + ' scroll-' + scrollInformation.speed;
      }
    });
  </script>
</body>
</html>
